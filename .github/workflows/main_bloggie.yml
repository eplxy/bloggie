name: Build and deploy Node.js app to Azure Web App - bloggie

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Yarn install and build frontend
        run: |
          cd client
          yarn install
          yarn build
      
      - name: Yarn install backend dependencies
        run: |
          cd api
          yarn install
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: .


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_071B3D92B7864D7FA52142603DE41991 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A0C7647F379C4B6EB6AD27C4ABD72B17 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_429B608E9AB043F7B7734E7B55F8DA99 }}

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v2
        id: deploy-backend
        with:
          app-name: 'bloggie-backend'
          slot-name: 'Production'
          package: bloggie/api
      
      - name: Deploy frontend to Azure Web App
        uses: azure/webapps-deploy@v2
        id: deploy-frontend
        with:
          app-name: 'bloggie-frontend'
          slot-name: 'Production'
          package: bloggie/client/build
