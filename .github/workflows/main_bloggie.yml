name: Build and deploy Node.js app to Azure Web App - bloggie

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install dependencies and build frontend
        run: |
          cd client
          yarn install
          yarn run build
      
      - name: Install backend dependencies
        run: |
          cd api
          yarn install

      - name: Archive production artifacts
        run: |
          zip -r bloggie.zip client api -x "*/node_modules/*"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: bloggie.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: node-app
          path: bloggie.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_071B3D92B7864D7FA52142603DE41991 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A0C7647F379C4B6EB6AD27C4ABD72B17 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_429B608E9AB043F7B7734E7B55F8DA99 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bloggie'
          slot-name: 'Production'
          package: bloggie.zip